<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenLayers VWorldStreet Layer</title>
    <link rel="stylesheet" href="qgis.css" type="text/css">
    <script src="OpenLayers.js"></script>
    <script type="text/javascript" src="OpenLayers.Layer.VWorldStreet.js"></script>
    <script src="OlOverviewMarker.js"></script>
    <script type="text/javascript">
        var map;
        var loadEnd;
        var oloMarker; // OpenLayer Overview Marker
        function init() {
            map = new OpenLayers.Map('map', {
                theme: null,
                controls: [
                    new OpenLayers.Control.Attribution(),
                    new OpenLayers.Control.Navigation({
                        dragPanOptions: {
                            enableKinetic: true
                        }
                    })
                ],
                sphericalMercator: true,
                projection: new OpenLayers.Projection("EPSG:900913"),
                units: "m",
                numZoomLevels: 21,
                maxResolution: 156543.0339,
                maxExtent: new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34, 20037508.34),
            });

            loadEnd = false;
            function layerLoadStart(event)
            {
              loadEnd = false;
            }
            
            function layerLoadEnd(event)
            {
              loadEnd = true;
            }
            
            var vworldStreet = new OpenLayers.Layer.VWorldStreet("VWorldStreetMap",
              {
                isBaseLayer: true,
                eventListeners: {
                  "loadstart": layerLoadStart,
                  "loadend": layerLoadEnd
                }
              }
            );
            
            var vworldThemeBase = new OpenLayers.Layer.WMS(
                '자연환경보전지역',
                "http://2d.vworld.kr:8895/2DCache/gis/map/WMS2?APIKEY=767B7ADF-10BA-3D86-AB7E-02816B5B92E9&", 
                {
                  layers: "LT_C_UQ114",
                  styles: "LT_C_UQ114",
                  transparent: "true",
                  bgColor: "0xFFFFFF",
                  exceptions: "BLANK"
                },
                {
                  isBaseLayer: false,
                  singleTile: false,
                  opacity : 0.75
                }
            );
            
            var vworldGreen = new OpenLayers.Layer.WMS(
                '개발제한구역',
                "http://2d.vworld.kr:8895/2DCache/gis/map/WMS2?APIKEY=767B7ADF-10BA-3D86-AB7E-02816B5B92E9&", 
                {
                  layers: "LT_C_UD801",
                  styles: "LT_C_UD801",
                  transparent: "true",
                  bgColor: "0xFFFFFF",
                  exceptions: "BLANK"
                },
                {
                  isBaseLayer: false,
                  singleTile: false,
                  opacity : 0.25
                }
            );
            
            // map.addLayers([vworldStreet, vworldThemeBase, vworldGreen]);
            map.addLayers([vworldStreet]);
            map.setCenter(new OpenLayers.LonLat(14243425.793355, 4302305.8698004), 7); // Zoom level
            
            oloMarker = new OlOverviewMarker(map, getPathUpper(document.URL) + '/x.png');
        }
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
